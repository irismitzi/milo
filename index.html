<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love, My Iris, My MiLo</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #fff8e7, #fddbb0);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .sunflower {
      position: relative;
      width: 60vw;
      max-width: 300px;
      height: 60vw;
      max-height: 300px;
      animation: grow 3s ease-out forwards;
      transform: scale(0);
    }

    @keyframes grow {
      to {
        transform: scale(1);
      }
    }

    .center {
      background: #5c3a1e;
      width: 30%;
      height: 30%;
      border-radius: 50%;
      position: absolute;
      top: 35%;
      left: 35%;
      z-index: 2;
    }

    .petal-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: center;
    }

    .petal {
      position: absolute;
      width: 20%;
      height: 40%;
      background: #ffce00;
      border-radius: 50% 50% 0 0;
      top: 5%;
      left: 40%;
      transform-origin: bottom center;
      animation: sway 4s infinite ease-in-out;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(3deg) scale(1.05); }
    }

    .message {
      margin-top: 5vh;
      color: #6b3500;
      font-size: 6vw;
      font-family: 'Great Vibes', cursive;
      opacity: 0;
      animation: fadeIn 4s ease-in forwards 3s;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @media (min-width: 600px) {
      .message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="sunflower">
    <div class="center"></div>
  </div>

  <div class="message">
    Thank you for coming into my life,<br>
    My Love, My Iris, My MiLo.
  </div>

  <script>
    const sunflower = document.querySelector('.sunflower');

    for (let i = 0; i < 12; i++) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('petal-wrapper');
      wrapper.style.transform = `rotate(${i * 30}deg)`;

      const petal = document.createElement('div');
      petal.classList.add('petal');

      wrapper.appendChild(petal);
      sunflower.appendChild(wrapper);
    }
  </script>
</body>
</html>
